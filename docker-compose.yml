services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: hookahpos
      POSTGRES_USER: hookahpos
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hookahpos}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://hookahpos:${DB_PASSWORD:-hookahpos}@db:5432/hookahpos
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      NODE_ENV: production
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    ports:
      - "3001:3001"

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/certs:/etc/nginx/certs

volumes:
  pgdata:
